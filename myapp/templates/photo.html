{% load static %} {% block content %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />
    <title>Save item image</title>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/sweetalert.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <style>
      /* Sticky footer styles
        -------------------------------------------------- */
      html {
        position: relative;
        min-height: 100%;
      }

      body {
        /* Margin bottom by footer height */
        margin-bottom: 60px;
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 60px;
        line-height: 60px; /* Vertically center the text there */
        background-color: #f5f5f5;
      }
      /* Custom page CSS
        -------------------------------------------------- */
      /* Not required for template or sticky footer method. */
      body > .container {
        padding: 60px 15px 0;
      }

      .footer > .container {
        padding-right: 15px;
        padding-left: 15px;
      }

      code {
        font-size: 80%;
      }
    </style>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/popper.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/sweetalert.js' %}"
    ></script>
  </head>
  <body>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a
          class="navbar-brand badge badge-success"
          style="font-size:15px"
          href="#"
          >ImageControl</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Photo <span class="sr-only">(current)</span></a
              >
            </li>
            <!--<li class="nav-item">
              <a class="nav-link" href="alternativeImage">Alternative Image</a>
            </li>-->
          </ul>
        </div>
      </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
      <h3 class="mt-2">Save Photo</h3>
      <div class="card mt-3">
        <div class="card-body">
          <form method="post" id="frm" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row form-group">
              <div class="col-lg-1" style="display: none">
                <label class="col-form-label">Item Name</label>
              </div>
              <div class="col-md-2" style="display: none;">
                <input name="overWrite" id="overWrite" value="0" />
              </div>
              <div class="col-lg-1">
                <label class="col-form-label">Image</label>
              </div>
              <div class="col-md-4">
                <input
                  type="file"
                  accept="image/jpg"
                  multiple
                  id="itemFile"
                  class="form-control"
                  name="myfile"
                />
                <small
                  id="itemFileError"
                  style="display:none"
                  class="text-danger"
                  >Please select image</small
                >
              </div>
            </div>
            <button type="button" onclick="checkFile()" class="btn btn-primary">
              Upload
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">ImageControl.</span>
      </div>
    </footer>
    <script type="text/javascript">
      $("#itemFileError").hide();
      $("#form-control").on("change", function() {
        $("#itemFileError").hide();
        if ($("#itemFile")[0].files.length == 0) {
          $("#itemFileError").show();
        }
      });
      function checkFile() {
        var count = 0;
        if ($("#itemFile")[0].files.length == 0) {
          $("#itemFileError").show();
          count++;
        }

        var fileNames = "";
        var nameCheck = 0;
        for (var i = 0; i < $("#itemFile")[0].files.length; i++) {
          if (
            $("#itemFile")[0]
              .files[i].name.toLowerCase()
              .indexOf("_1.jpg") > -1 ||
            $("#itemFile")[0]
              .files[i].name.toLowerCase()
              .indexOf("_2.jpg") > -1
          ) {
            nameCheck++;
            count++;
          }
          if (fileNames) {
            fileNames += $("#itemFile")[0].files[i].name;
          } else {
            fileNames += $("#itemFile")[0].files[i].name + ",";
          }
        }
        if (nameCheck > 0) {
          swal(
            "Alternative image name must not end with  _1 or _2 ",
            "",
            "error"
          );
        }
        if (count > 0) {
          return false;
        }

        $.ajax({
          url: "http://localhost:8000/checkFile?fileName=" + fileNames,
          type: "GET",
          success: function(data) {
            if (data.fileExists) {
              swal(
                {
                  title: "Are are sure to overwrite?",
                  type: "warning",
                  text: "File is already exists with same name.",
                  showCancelButton: true,
                  confirmButtonClass: "btn-danger",
                  confirmButtonText: "Yes, Overwrite it!",
                  closeOnConfirm: false,
                  cancelButtonText: "No"
                },
                function(staus) {
                  if (staus == true) {
                    $("#overWrite").val("1");
                    $("#frm").submit();
                  } else {
                    $("#overWrite").val("0");
                    $("#frm").submit();
                  }
                }
              );
            } else {
              $("#frm").submit();
            }
          },
          error: function(data) {}
        });
      }
      var message = "{{message}}";
      var maxFileError = "{{maxFileError}}";
      var maxFileErrorMessage = "{{maxFileErrorMessage}}";

      if (maxFileError == "1") {
        swal(maxFileErrorMessage, "", "error");
      } else {
        if (message) {
          swal("File added successfully", "", "success");
        }
      }
    </script>
  </body>
</html>
{% endblock %}
